<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>crisu | Portfolio</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">

    <style>
        /* FONTS (../../fonts/) */
        @font-face {
            font-family: CrystalUniverse;
            src: url(../../fonts/crystal_universe/CrystalUniverse-Oblique.otf);
        }

        @font-face {
            font-family: Starborn;
            src: url(../../fonts/starborn/Starborn.otf);
        }

        @font-face {
            font-family: SuperCreamy;
            src: url(../../fonts/super_creamy/Super\ Creamy\ Personal\ Use.ttf);
        }

        body {
            background: url(../../img/wallpaper.jpg) no-repeat fixed;
            background-size: cover;
        }
    </style>

</head>

<body>

    <!-- HEADER -->
    <div class="mx-auto px-4 py-8 font-[SuperCreamy] container">
        <header class="justify-center grid mb-8">
            <!-- NAV BAR -->
            <nav class="gap-4 md:gap-20 grid grid-cols-4 mb-8">
                <a href="#aboutme" class="flex flex-col items-center text-[#ffa3dc] hover:text-[#ff8ad2]">
                    <img class="size-14" src="../../img/aboutme.png">
                    <p>About me</p>
                </a>
                <a href="#projects" class="flex flex-col items-center text-[#ffa3dc] hover:text-[#ff8ad2]">
                    <img class="size-14" src="../../img/projects.png">
                    <p>Projects</p>
                </a>
                <a href="#skills" class="flex flex-col items-center text-[#ffa3dc] hover:text-[#ff8ad2]">
                    <img class="size-14" src="../../img/skills.png">
                    <p>Skills</p>
                </a>
                <a href="#contactme" class="flex flex-col items-center text-[#ffa3dc] hover:text-[#ff8ad2]">
                    <img class="size-14" src="../../img/contact.png">
                    <p>Contact</p>
                </a>
            </nav>

            <!-- TOGGLE LIGHT/DARK -->

        </header>

        <!-- MAIN -->
        <main>
            <!-- ABOUT ME: FLIPCARD (MÓVIL), DESLIZANTE(MD Y MÁS) -->

            <div id="#aboutme" class="flex justify-center items-center">
                <div
                    class="relative w-72 h-96 md:hover:-translate-x-56 duration-1000 md:duration-700 group [perspective:1000px]">
                    <div
                        class="relative z-20 bg-[linear-gradient(transparent_80%,_#000),_var(--i)] bg-cover bg-center shadow-lg rounded-2xl w-full h-full [transform-style:preserve-3d] md:group-hover:[transform:rotateY(0deg)] group-hover:[transform:rotateY(180deg)] transition-all duration-500">

                        <!-- DIV IMAGEN -->
                        <div class="absolute inset-0">
                            <img class="shadow-black/40 shadow-xl rounded-xl w-full h-full object-cover"
                                src="../../img/img.jpg">
                            <h6 class="bottom-10 left-10 absolute text-lg text-white">Crisuroll</h6>
                        </div>

                        <!-- DIV TEXTO -->
                        <div
                            class="md:group-hover:w-[150%] top-0 right-0 bottom-0 left-0 z-30 md:-z-20 absolute inset-0 [backface-visibility:hidden] bg-white shadow-lg m-auto px-12 p-4 rounded-2xl md:rounded-l-none w-full md:w-[90%] h-full md:h-[90%] text-center text-slate-200 [transform:rotateY(180deg)] md:[transform:rotateY(0deg)] md:group-hover:translate-x-72 md:duration-700">
                            <div class="p-1 border-b-[#ffa3dc]">
                                <p class="font-bold text-[#ffa3dc] text-xl">Crisu</p>
                                <div class="flex gap-2">
                                    <div class="flex items-center gap-1">
                                        <p>Software developer</p>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <p class="font-bold text-[#ffa3dc] text-xl">Aquí meter una descripción mía</p>
                            </div>

                            <div>
                                <a href="#" class="block bg-[#ffa3dc] mt-2 p-2 w-24 text-center text-white">Let's get
                                    started!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FIN ABOUT ME -->

            <!-- PROJECTS -->

        </main>

    </div>

</body>

</html>
